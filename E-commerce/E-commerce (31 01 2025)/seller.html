    <div class="my-nav bg-dark">

              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                  <li class="nav-item">
                    <a class="nav-link active text-info" aria-current="page" href="#">Home</a>
                  </li>

                    <a class="nav-link text-info" href="#">Link</a>

                    <ul class="dropdown-menu text-info">

                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
              
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>

      <!-- ADD Product Icon -->
      <div class="container mt-5">
      <div  class="my-pro my-margin hidden container add_product mt-5">
        <form>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
              <div class="col-sm-10">
                <input placeholder="Enter a title" type="text" class="form-control" id="title">
              </div>
            </div>
            <label for="desc" class="col-sm-2 col-form-label">Description</label>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
              <div class="col-sm-10">
                <textarea rows="10" class="w-100" id="desc">
                </textarea>
              </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                  <input placeholder="Enter a Price" type="text" class="form-control" id="price">
                </div>
              </div>
              <div class="row mb-3">
                <label  class="col-sm-2 col-form-label">Image</label>
                <div class="col-sm-10">
                  <input type="file" accept="images/*" id="imageInp">
                </div>
              </div>
            </div>
    
            <button onclick="addProduct()" type="button" class="btn btn-primary">Add Product</button>
          </form>
      </div>
    </div>

    <!-- Seller products list -->
    <div class="container ">  
      <div class="my-cards row grid gap-5">

      </div>
  </div>

      <img onclick="addProducticon()" class="img-width" src="https://cdn-icons-png.flaticon.com/512/6711/6711415.png" alt="add icon">
