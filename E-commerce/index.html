<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="signup ">
           
            <form class="row g-3 my-margin">
                <h1 class="text-primary">Sign Up</h1>

                <div class="col-md-12">
                    <label for="inputname" class="form-label">Name</label>
                    <input type="text" required class="form-control" id="inputname4">
                </div>

                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>

                <div class="col-md-12">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>

                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                
                <div class="col-md-12">
                    <label for="inputCity4" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity4">
                </div>
                
                <div class="col-md-4">
                    <label for="inputRole" class="form-label">Role</label>
                    <select id="inputRole" class="form-select">
                        <option selected>Choose...</option>
                        <option>Seller</option>
                        <option>Buyer</option>
                    </select>
                </div>

                <div>
                    <p>
                     I have already an account <span onclick="switchToSignin()" class="text-info">SignIn</span>
                    </p>
                  </div>

                <div class="col-12">
                    <button type="button" onclick="signup()" class="btn btn-primary">Sign up</button>
                </div>
            </form>
        </div>

        <div class="signin hidden">
            <form class="row g-3 my-margin" >
                <h1 class="text-primary">Sign In</h1>

                <div class="col-md-12">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" required class="form-control" id="inputEmail">
                </div>

                <div class="col-md-12">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" required class="form-control" id="inputPassword">
                </div>
           
                <div>
                    <p>
                     don't have  an account <span onclick="switchToSignup()" class="text-info">SignUp</span>
                    </p>
                  </div>

                <div class="col-12">
                    <button type="button" onclick="signIn()"  class="btn btn-primary">Sign In</button>
                </div>
            </form>
        </div>
        

    </div>
</body>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</html>
